<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BeSpoken</title>
  <!--JQuery-->
  <script type="text/javascript" src="scripts/jquery-2.2.4.min.js"></script>
  <!--Firebase CDNs-->
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-auth.js"></script>
  <!--Firebase Init-->
  <script type="text/javascript" src="scripts/firebaseInit.js"></script>
  <!--Materialize CSS-->
  <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="text/javascript" src="scripts/materialize.min.js"></script>
  <!--CSS-->
  <link href="css/main.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>
<body>
  <div class="content">
  <img src="assets/bespoken-logo.png" class="title logo-top" />
    <div id="signin">
      <div class="form-title"><h2>Sign In</h2></div>
      <div class="input-field">
        <input type="email" placeholder="john@example.com" id="email" autocomplete="off"/>
        <label for="email">Email</label>
      </div>
      <div class="input-field">
        <input type="password" placeholder="*****" id="password"/>
        <label for="password">Password</label>
      </div>
      <br />
      <div class="threeButtons">
      <button class="bespokenFormButton login" id="login">Login</button>
      <button class="bespokenFormButton signup" id="signup">Sign Up</button>
      <button class="bespokenFormButton google" id="google">Sign In With Google</button>
      </div>
    </div>
  </div>
    <footer>
      <a href="admin.html"><button class="bespokenButton admin" id="admin">Go to Admin</button></a>
      <button class="bespokenButton submit hide" id="submit">Submit</button>
      <button class="bespokenButton logout hide" id="logout">Logout</button>
    </footer>
  <!--JS-->
  <script type="text/javascript" src="scripts/moment.js"></script>
  <script type="text/javascript" src="scripts/auth.js"></script>
</body>
</html>
