<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Upload/Unplug Admin</title>
  <!--JQuery-->
  <script type="text/javascript" src="scripts/jquery-2.2.4.min.js"></script>
  <!--Firebase CDNs-->
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
  <!--Firebase Init-->
  <script type="text/javascript" src="scripts/firebaseInit.js"></script>
  <!--Materialize CSS-->
  <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="text/javascript" src="scripts/materialize.min.js"></script>
  <!--CSS-->
  <link href="css/main.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>
<body class="unplugBg">
  <div class="content vidBackground">
    <img src="assets/uploadunplug-black.png" class="title logo-top unplugLogo" />

    <div class="videoBg">
    <video autoplay muted loop id="dataVid">
      <source src="assets/data-overlay.mp4" type="video/mp4">
    </video>
    </div>

      <div class="feelingBox" id="box1"><p>Fear</p><img src="" id="fear">
        <div class="controls"><p><a class="leftAlign" onclick="imageLeft(1)"><<<<<</a><a class="rightAlign" onclick="imageRight(1)"> >>>>></a></p></div>
      </div>
      <div class="feelingBox hide" id="box2"><p>Ecstasy</p><img src="" id="ecstasy">
        <div class="controls"><p><a class="leftAlign" onclick="imageLeft(2)"><<<<<</a><a class="rightAlign" onclick="imageRight(2)"> >>>>></a></p></div>
      </div>
      <div class="feelingBox hide" id="box3"><p>Sadness</p><img src="" id="sadness">
        <div class="controls"><p><a class="leftAlign" onclick="imageLeft(3)"><<<<<</a><a class="rightAlign" onclick="imageRight(3)"> >>>>></a></p></div>
      </div>
      <div class="feelingBox hide" id="box4"><p>Love</p><img src="" id="love">
        <div class="controls"><p><a class="leftAlign" onclick="imageLeft(4)"><<<<<</a><a class="rightAlign" onclick="imageRight(4)"> >>>>></a></p></div>
      </div>
  </div>

  <footer class="unplugFooter">
    <button class="unplugButton logout" id="logout">Logout</button>
  </footer>
<!--JS-->
<script type="text/javascript" src="scripts/moment.js"></script>
<script type="text/javascript" src="scripts/unplugAdmin.js"></script>
</body>
</html>
