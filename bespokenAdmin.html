<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BeSpoken Admin</title>
  <!--JQuery-->
  <script type="text/javascript" src="scripts/jquery-2.2.4.min.js"></script>
  <!--Firebase CDNs-->
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
  <!--Firebase Init-->
  <script type="text/javascript" src="scripts/firebaseInit.js"></script>
  <!--Materialize CSS-->
  <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="text/javascript" src="scripts/materialize.min.js"></script>
  <!--CSS-->
  <link href="css/main.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>
<body>
  <div class="content">
    <img src="assets/bespoken-logo.png" class="title logo-top" />
    
    <div class="scores">
      <p class="scoreLabel">Overall Rating</p>
      <p class="scoreLabel">Staff Rating</p>
      <div class="scoreCircle"><p class="circle" id="overall"></p></div>
      <div class="scoreCircle"><p class="circle" id="staff"></p></div>
    </div>
  </div>
  <footer>
    <button class="logout bespokenButton" id="logout">Logout</button>
  </footer>


  <!--JS-->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script type="text/javascript" src="scripts/moment.js"></script>
  <script type="text/javascript" src="scripts/bespokenAdmin.js"></script>
</body>
</html>
